<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幫吉的 Bungee Jumping 報名網站</title>
	<link rel="stylesheet" href="css/HW_W2.css">
</head>
<body>
	<div class="wrap">
		<div class="head">
			<div class="main">
				<img src="img/1.jpg" alt="bongy's bungee jumping">
				<div class="main-data">
					<h2>幫吉的</h2>
					<h3>Bungee Jumping</h3>
				</div>
			</div>
		</div>
		
		<div class="content">
			<div class="input-data">
				<p><span>&nbsp;&nbsp;注意事項：*為必填欄位</span></p>

				<p><span>*</span>姓&nbsp;&nbsp;&nbsp;名：<input type="text"></p>

				<p><span>*</span>性&nbsp;&nbsp;&nbsp;別：<input type="radio" value="male" name="sex" id="radio-wdt60">男<input type="radio" value="female" name="sex" id="radio-wdt60">女</p>

				<p><span>*</span>生&nbsp;&nbsp;&nbsp;日：<input type="date"></p>

				<p><span>*</span>職&nbsp;&nbsp;&nbsp;業：<input type="text"></p>

				<p><span>*</span>手&nbsp;&nbsp;&nbsp;機：<input type="tel" maxlength="10" minlength="10" placeholder="e.g.0987654321"></p>

				<p><span>*</span>E-mail：<input type="email"></p>
				
			</div>
			<div class="post-data"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="post-btn" type="submit" value="儲存設定"> &nbsp;&nbsp;&nbsp;
				<input id="post-btn" type="reset" value="重新填寫">
			</div>
		</div>
		
	</div>
	<div class="footer">
		<p>NUKIM PHP HW_W2</p>
	</div>
</body>
</html>
